<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Rings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <button id="settings-btn" class="icon-btn">⚙️</button>

            <div id="start-screen-modal">
                <div class="start-content">
                    <h1 class="game-title">Circly</h1>
                    <button id="start-btn">PLAY</button>
                </div>
            </div>

            <div class="score-board hidden">
                <button id="back-btn" class="icon-btn">❮ HOME</button>

                <div class="score-box">
                    <span class="label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="label">BEST</span>
                    <span id="best-score">0</span>
                </div>
            </div>

            <div id="settings-modal" class="hidden">
                <div class="modal-content">
                    <h2>SETTINGS</h2>
                    <div class="setting-row">
                        <span>Background Music</span>
                        <button id="sound-toggle-btn">ON</button>
                    </div>
                    <button id="close-settings-btn" class="action-btn">CLOSE</button>
                </div>
            </div>

            <div id="game-over-modal" class="hidden">
                <div class="modal-content">
                    <h2>GAME OVER</h2>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">PLAY AGAIN</button>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
